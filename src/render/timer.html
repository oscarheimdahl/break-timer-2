<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mouseoutinator">
      <div class="container">
        <div class="row">
          <div class="handle"></div>
          <h1 id="time">
            <span id="minute">00</span>:<span id="second">00</span>
          </h1>
          <div id="toggle-timer" class="round-button">
            <img id="play" src="../assets/play.png" alt="" /><img
              id="pause"
              src="../assets/pause.png"
              alt=""
            />
          </div>
          <!-- <div class="col"> -->
          <div id="setTime1" class="round-button">25</div>
          <div id="setTime2" class="round-button">5</div>
          <!-- </div> -->
          <div class="handle handle-right"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
